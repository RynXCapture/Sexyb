<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #startButton {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        color: white;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    #video {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
    }

    #finalContent {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        color: white;
        text-align: center;
        font-size: 2rem;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #finalContent img {
        width: 70vw;
        max-width: 350px;
        margin-bottom: 20px;
    }
</style>
</head>

<body>

<div id="startButton">üëâ Toucher pour lancer la surprise</div>

<video id="video" playsinline></video>

<div id="finalContent">
    <img src="image.jpg">
    <div>Je t‚Äôaime ‚ù§Ô∏è</div>
</div>

<audio id="lelo" loop src="lelo.mp3"></audio>

<script>
    const startButton = document.getElementById("startButton");
    const video = document.getElementById("video");
    const finalContent = document.getElementById("finalContent");
    const audio = document.getElementById("lelo");

    startButton.addEventListener("click", () => {

        startButton.style.display = "none";

        // Lance la vid√©o AVEC LE SON
        video.src = "rickroll.mp4";
        video.style.display = "block";
        video.muted = false;
        video.play();

        // Coupe la vid√©o au bout de 10 secondes
        setTimeout(() => {
            video.pause();
            video.style.display = "none";

            // Affiche l'image + texte
            finalContent.style.display = "flex";

            // Lance l'audio en boucle
            audio.play();

        }, 10000);
    });
</script>

</body>
</html>
